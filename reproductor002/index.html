<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Prueba</title>
</head>

<body>

    <div class="player-container">
        <audio id="audio-player" src=""></audio>

        <img id="album-artwork" class="album-art" src="https://placehold.co/250x250/000000/FFFFFF?text=Album+Art" alt="Carátula del álbum">

        <h2 id="song-title">Cargando...</h2>
        <h4 id="artist-name" class="text-muted"></h4>

        <div class="progress">
            <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="time-display">
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
        </div>

        <div class="media-controls mt-4 d-flex justify-content-center align-items-center">
            <button id="prev-btn" class="btn btn-outline-secondary">
                <i class="bi bi-skip-start-fill"></i>
            </button>
            <button id="play-pause-btn" class="btn btn-primary mx-3">
                <i id="play-pause-icon" class="bi bi-play-fill"></i>
            </button>
            <button id="next-btn" class="btn btn-outline-secondary">
                <i class="bi bi-skip-end-fill"></i>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="java.js"></script>
    
</body>
</html>
